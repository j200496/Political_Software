<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-lg-5 col-md-6">
      <div class="card login-card shadow-lg border-0 rounded-4">
        
        <div class="card-header bg-white text-center">
          <h4 class="text-success fw-bold mb-0">Bienvenido</h4>
          <small class="text-muted">Inicia sesión para continuar</small>
        </div>
           <div class="row justify-content-center">
            <div class="col-lg-3 col-md-4 col-4">
              <img src="/images/logofupu.png" width="100" class="rounded-4" alt="">
            </div>
           </div>
        <div class="card-body px-4">
          <form id="login-form">

            <div class="form-group mb-3">
              <label class="fw-semibold" for="username">Usuario</label>
              <input [(ngModel)]="usuario" 
                     type="text" 
                     class="form-control rounded-pill shadow-sm" 
                     id="username" 
                     name="username" 
                     required>
            </div>

            <div class="form-group mb-4">
              <label class="fw-semibold" for="password">Contraseña</label>
              <input [(ngModel)]="contrasena" 
                     type="password" 
                     class="form-control rounded-pill shadow-sm" 
                     id="password" 
                     name="password" 
                     required>
            </div>

            <button type="submit"
                    class="btn btn-success w-100 rounded-pill shadow-sm py-2 fw-semibold"
                    (click)="login()">
              Iniciar sesión
              <div *ngIf="loading" class="loader-git"></div>
            </button>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
